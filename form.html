        <legend><h2>Sign up to be a tester for an Android app</h2></legend>

        <p>Please only fill this out if you have an Android phone! Me and my friend are building a photo-based gratitude journal and would love to get as many testers as possible!</p>

        <label>Name:</label>
        <input type="text" required>
        
        <br><br>

        <label for="email">Email:</label>
        <input type="email" required>
        
        <br><br>

        <input type="checkbox" name="androidPhone" id="androidPhone"> 
        <label for="androidPhone">I have an Android phone</label>

        <br><br>

        <label for="message">Message:</label><br>
        <textarea rows="4" cols="50"></textarea><br><br>

        <p>Thank you so much!</p>

        <input type="submit" value="Submit">
